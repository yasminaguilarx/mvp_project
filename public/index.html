<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playlist Creator</title>
    <link rel="stylesheet" href="./main.css" />
    <script defer src="./app.js"></script>
  </head>
  <body>
    <header></header>
    <div class="container">
      <div id="btnDiv">
        <ul id="btnContainer">
          <li class="listHome">
            <a class="linkHome">
              <button id="homebtn">Home</button>
            </a>
          </li>
          <li class="listSearch">
            <a class="linkSearch">
              <button id="submit">Search</button>
            </a>
          </li>
        </ul>
      </div>

      <div class="sidebarDiv">
        <div>
          <ul>
            <li></li>
            <li></li>
          </ul>
        </div>
      </div>

      <div id="mainDiv">
        <h2></h2>
        <div id="searchDiv">
          <input
            type="text"
            name="search"
            id="searchBar"
            placeholder="What do you want to listen to?"
          />
          <div id="resultsContainer"></div>
        </div>
        <p></p>
        <p></p>
      </div>
    </div>
    <div class="musicBar">
      <footer></footer>
    </div>
  </body>
</html>
