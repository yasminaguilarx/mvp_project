<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playlist Creator</title>
    <link rel="stylesheet" href="./main.css" />
    <script defer src="./app.js"></script>
  </head>
  <body>
    <h1>This is a header</h1>
    <div id="btndiv">
      <p>this will hold the home button and search button</p>
      <button id="homebtn">Home</button>
      <button id="searchbtn">Search</button>
    </div>
    <div id="mainDisplay">
      <p>this will be the main div to display home portion of music</p>
    </div>
    <div id="sidePanel">
      <p>this will be the side div that holds all your created playlists</p>
    </div>
  </body>
</html>
