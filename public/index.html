<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playlist Creator</title>
    <link rel="stylesheet" href="./main.css" />
    <script defer src="./app.js"></script>
  </head>
  <body>
    <div class="container">
      <div id="btndiv">
        <div class="links"></div>
        <p>this will hold the home button and search button</p>
        <ul>
          <li>
            <a class="button">
              <span id="homebtn">Home</span>
            </a>
          </li>
        </ul>
        <ul>
          <li>
            <a class="button">
              <span id="searchbtn">Search</span>
            </a>
          </li>
        </ul>
      </div>

      <div id="mainDisplay">
        <p>this will be the main div to display home portion of music</p>
      </div>

      <div id="sidePanel">
        <p>this will be the side div that holds all your created playlists</p>
      </div>
    </div>
  </body>
</html>
