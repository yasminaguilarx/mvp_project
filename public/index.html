<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playlist Creator</title>
    <link rel="stylesheet" href="./main.css" />
    <script defer src="./app.js"></script>
  </head>
  <body>
    <header></header>
    <div class="container">
      <div id="btnDiv">
        <ul id="btnContainer">
          <li class="listHome">
            <a class="linkHome">
              <button id="homebtn">
                <img
                  src="images\7351043_home_house_estate_building_icon.png"
                  alt="Home"
                />
                <span id="homeTxt">Home</span>
              </button>
            </a>
          </li>
          <li class="listSearch">
            <a class="linkSearch">
              <button id="submit">
                <img
                  src="images\370082_find_search_zoom_magnifier_view_icon.png"
                  alt="Search"
                />
                <span id="searchTxt">Search</span>
              </button>
            </a>
          </li>
        </ul>
      </div>

      <div class="sidebarDiv">
        <div>
          <ul>
            <li></li>
            <li></li>
          </ul>
        </div>
      </div>

      <div id="mainDiv">
        <div id="searchDiv">
          <input
            type="text"
            name="search"
            id="searchBar"
            placeholder="What do you want to listen to?"
          />
        </div>
        <div id="cardsContainer">
          <div id="defaultCardContainer">
            <div class="default-card">
              <img
                src="images\1871847_band_music_social media_songs_radio_icon.png"
                alt="Artist/Song/Playlist Image"
              />
              <h3>Just A Phase</h3>
              <p>for when your mom just doesn't understand</p>
            </div>
            <div class="default-card">
              <img
                src="images\1871847_band_music_social media_songs_radio_icon.png"
                alt="Artist/Song/Playlist Image"
              />
              <h3>Feelin Blue</h3>
              <p>for your 13th reason</p>
            </div>
            <div class="default-card">
              <img
                src="images\1871847_band_music_social media_songs_radio_icon.png"
                alt="Artist/Song/Playlist Image"
              />
              <h3>PUMP IT</h3>
              <p>do you really need another bowl?</p>
            </div>
            <div class="default-card">
              <img
                src="images\1871847_band_music_social media_songs_radio_icon.png"
                alt="Artist/Song/Playlist Image"
              />
              <h3>Red Hot</h3>
              <p>punching a hole in the wall energy</p>
            </div>
            <div class="default-card">
              <img
                src="images\1871847_band_music_social media_songs_radio_icon.png"
                alt="Artist/Song/Playlist Image"
              />
              <h3>Life Is A Trip</h3>
              <p>yes, that dog IS talking to you.</p>
            </div>
            <div class="default-card">
              <img
                src="images\1871847_band_music_social media_songs_radio_icon.png"
                alt="Artist/Song/Playlist Image"
              />
              <h3>Euphoria Express</h3>
              <p>happy days</p>
            </div>
          </div>
        </div>
    <div class="musicBar">
      <button id="playBtn">
        <img
        src="images\6127266_multimedia_music_play_player_song_icon.png"
        />
      </button>

      <button id="rewindBtn">
        <img        
        src="images\6127248_multimedia_music_player_previous_song_icon.png"
        />
      </button>

      <button id="fastForwardBtn">
        <img        
        src="images\6127261_multimedia_music_next_player_track_icon.png"
        />
      </button>

      <button id="shuffleBtn">
        <img
        src="images\6127262_multimedia_music_player_shuffle_song_icon.png"
        />
      </button>



      <footer>Made by Yasmin!</footer>
    </div>
  </body>
</html>
